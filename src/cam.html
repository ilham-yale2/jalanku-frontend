<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../dist/output.css" rel="stylesheet">
</head>
<body class="bg-slate-200">
    <div class="flex justify-center w-full min-h-screen">

        <div class="w-full max-w-md bg-slate-100">
            
            <div class="w-full overflow-hidden">
                <video id="webcam" height="1300" autoplay></video>
            </div>

    
        </div>
    </div>
    <script>
        // Check for navigator.mediaDevices.getUserMedia availability
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                const videoElement = document.getElementById('webcam');
                videoElement.srcObject = stream;
            } catch (error) {
                console.error('Gagal mengakses kamera belakang:', error);
            }
        }

        startCamera();
    </script>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
</body>
</html>
