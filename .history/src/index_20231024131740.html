<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="bg-slate-200">
    <div class="w-full flex justify-center min-h-screen">
        <div class="max-w-md w-full px-4 bg-slate-100 py-5">
            <div class="bg-gradient-to-r from-red-600 to-yellow-400 p-4 rounded-xl text-white"> 
                <h3 class=" font-semibold mb-4 text-xl">Data Tracked</h3>
                <div class="flex flex-wrap w-full">
                    <div class="w-1/2">
                        <h6>Coordinates</h6>
                        <p class="text-2xl font-bold">2000+</p>
                    </div>
                    <div class="w-1/2">
                        <h6>Recorderd</h6>
                        <p class="text-2xl font-bold">2000+</p>
                    </div>
                </div>
            </div>
            <h3 class="text-2xl font-bold mt-5">
                Menu
            </h3>
            <div class="bg-gradient-to-r from-red-600 to-yellow-400 p-0.5 rounded-xl">
                <div class="rounded-xl p-4 bg-slate-100 flex">
                    <div class="menu-icons">
                        <svg>
                            <defs>
                                <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                    <stop offset="0%" style="stop-color:#FF0B0B" />
                                    <stop offset="100%" style="stop-color:#FB5104" />
                                </linearGradient>
                            </defs>
                        </svg>
                        <span class="iconify" data-icon="heroicons:document-text" style="color: #e30e0e;" data-width="30">
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
</body>
</html>
