<!DOCTYPE html>
<html>
<head>
  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  <style>
    /* Style the Iconify icon */
    .iconify-icon {
      font-size: 50px; /* Adjust the icon size as needed */
      position: relative;
    }

    .iconify-icon::before {
      content: attr(data-icon); /* Display the icon content */
      background: -webkit-linear-gradient(45deg, #FF0B0B, #FB5104);
      -webkit-background-clip: text;
      color: transparent;
      display: block;
      position: absolute;
      left: 0;
      top: 0;
    }
  </style>
</head>
<body>
  <h1>Iconify Gradient Color Example</h1>
  <div>
    <!-- Using an Iconify icon with a gradient color effect -->
    <span class="iconify-icon" data-icon="mdi:home"></span>
  </div>
</body>
</html>
